{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Login corporativo</h2>
  <a href="{% url 'social:begin' 'azuread-oauth2' %}" class="btn btn-outline-primary w-100 btn-lg mb-3">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoft.svg" alt="Microsoft" width="20" style="margin-bottom:3px; margin-right:6px;">
    Entrar com Microsoft
  </a>
  {% if request.GET.logged_out %}
    <div class="alert alert-success">Sessão encerrada com sucesso.</div>
  {% endif %}
  <form method="post" autocomplete="off">
    {% csrf_token %}
    <div class="mb-3">
      <div class="input-group input-group-lg">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" name="username" class="form-control rounded-end" placeholder="Usuário corporativo" required autofocus>
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group input-group-lg">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" name="password" class="form-control rounded-end" placeholder="Senha" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 btn-lg">Entrar</button>
  </form>
  {% if form.errors %}
    <div class="alert alert-danger mt-3">Usuário ou senha inválidos.</div>
  {% endif %}
</div>
{% endblock %}
